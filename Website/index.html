<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
  <script src="./main.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h2>Consumo de Energia</h2>
  <p>Resize this responsive page to see the effect!</p> 
</div>
  
<div class="container">
  <div class="row text-center">
    <img src="./images/roof.png" class="roof"/>
  </div>
  <div>
    <div class="row row-custom">
        <div>
          <div class="text-center">
            <img src="./images/tv_icon.png" class="eletronics" />
          </div>
          <p class="text-center">Televis√£o</p>
          <div class="text-center">
            <button type="button" class="btn btn-secondary" onclick="changeDeviceStatus('btnTv', 'tv', 1000)" id="btnTv">Desligado</button>
          </div>
        </div>
        <div>
          <div class="text-center">
            <img src="./images/refrigerator.png" class="eletronics" />
          </div>
          <p class="text-center">Geladeira</p>
          <div class="text-center">
            <button type="button" class="btn btn-secondary" onclick="changeDeviceStatus('btnRefrigerator', 'geladeira', 1504)" id="btnRefrigerator">Desligado</button>
          </div>
        </div>
        <div>
          <div class="text-center">
            <img src="./images/bed_lamp.png" class="eletronics" />
          </div>
          <p class="text-center">Abajur</p>
          <div class="text-center">
            <button type="button" class="btn btn-secondary" onclick="changeDeviceStatus('btnLamp', 'abajur', 40)" id="btnLamp">Desligado</button>
          </div>
        </div>
      </div>
      <div class="row row-custom">
        <div>
          <div class="text-center">
            <img src="./images/microwave.png" class="eletronics" />
          </div>
          <p class="text-center">Microondas</p>
          <div class="text-center">
            <button type="button" class="btn btn-secondary" onclick="changeDeviceStatus('btnMicrowave', 'microondas', 1500)" id="btnMicrowave">Desligado</button>
          </div>
        </div>
        <div>
          <div class="text-center">
            <img src="./images/iron.png" class="eletronics" />
          </div>
          <p class="text-center">Ferro de passar</p>
          <div class="text-center">
            <button type="button" class="btn btn-secondary" onclick="changeDeviceStatus('btnIron', 'ferro de passar roupa', 1250)" id="btnIron">Desligado</button>
          </div>
        </div>
        <div>
          <div class="text-center">
            <img src="./images/stove.png" class="eletronics" />
          </div>
          <p class="text-center">Liquidificador</p>
          <div class="text-center">
            <button type="button" class="btn btn-secondary" onclick="changeDeviceStatus('btnBlender', 'liquidificador', 300)" id="btnBlender">Desligado</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
